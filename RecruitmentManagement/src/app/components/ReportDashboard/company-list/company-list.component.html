<mat-card>
    <h2><b>Company List</b></h2>
    <hr>
    <div style="text-align: end; margin: 5px;">
        <!--   <mat-form-field appearance="outline" style="margin-top: 30px; width: 160px;">
                <input matInput type="text" id="search" placeholder="Type to Filter..." [(ngModel)]="searchText"
                    autocomplete="off" name="search">
            </mat-form-field> -->

        <button mat-raised-button color="primary" routerLink='/default/companyregistration'
            routerLinkActive="active">Company
            Registration</button>
    </div>
    <br>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Company URL</th>
                    <th scope="col">Location</th>
                    <th scope="col">Remarks</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of dataSource | filter:searchText;let i=index">
                    <td scope="row"> {{i+1}} </td>
                    <td> {{company.companyName}} </td>
                    <td> {{company.companyURL}} </td>
                    <td> {{company.location}} </td>
                    <td> {{company.remarks}} </td>
                    <td>
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
                            (click)="companyDetail()">
                            <mat-icon>remove_red_eye_outline</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
                            (click)="updateCompany()">
                            <mat-icon>edit_outline</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
                            (click)="deleteCompany()">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                        <!-- <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon>more_vert</mat-icon>
                        </button> -->
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
    </div>

</mat-card>
